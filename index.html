<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/lwc-sticker-generator.css">
        <title>LWC Sticker Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <script type="text/javascript" src="js/modernizr.js"></script>
	</head>
	<body>
		<main class="page-wrapper">

            <section class="faux-form">
              <div class="select-wrapper">
                <select class="icon-select" id="icon-select" onchange="editStickerIcon(event)">
                  <option value="lwc">LWC</option>
                  <option value="dickbutt">Dickbutt</option>
                </select>
              </div>
              <input type="text" class="text-input" id="text-input" placeholder="Enter Your Sticker Text" onkeyup="editStickerText(event)" />
            </section>

            <section class="lwc-sticker">
              <div class="sticker-icon"><span class="lwc" id="sticker-icon"></span></div>
              <div class="sticker-text" id="sticker-text">Shave Everything Ride Nothing</div>
            </section>

        </main>

        <script type="text/javascript">
            var stickerText = document.getElementById('sticker-text'),
                stickerIcon = document.getElementById('sticker-icon');

            function editStickerText(event) {
              stickerText.innerHTML = event.target.value;
            };

            function editStickerIcon(event) {
              stickerIcon.className = event.target.value;
            };
        </script>
	</body>
</html>
